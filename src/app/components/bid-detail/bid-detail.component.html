<div *ngIf="product">

    <app-bid-product
        [product]="product"
    ></app-bid-product>

    <br >

    <div class="col"><h3>Bid Amount</h3></div>
    <div class="col"><h3>First Name</h3></div>
    <div class="col"><h3>Email Address</h3></div>
    <div class="col"><h3>Mobile Number</h3></div>

    <app-bid-item
        *ngFor="let bid of bids"
        [bid]="bid"
    ></app-bid-item>
</div>
